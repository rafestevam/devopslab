sonar.projectKey=rafestevam_devopslab
sonar.organization=rafestevam

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=devopslab-10aso-rafael
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=app.py,Dockerfile

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

sonar.language=py
sonar.python.version=3.10

# Propriedades para a integração dos testes unitarios
sonar.tests=test.py
sonar.python.coveragePlugin=cobertura
sonar.python.coverage.reportPaths=coverage.xml

# Forçando erro no Sonar
sonar.qualitygate.wait=true

